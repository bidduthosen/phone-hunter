<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>

    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <div class="text-4xl text-center mb-16 mt-9">Phone Hunting</div>
    </header>
    <main class="mb-32">
        <section class="mx-5 pb-3">
            <div class="flex justify-end my-5">
                <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="searchPhone()"  class="btn btn-outline btn-primary ml-4">Search</button>
            </div>
            <hr>
        </section>
        <section class="mx-5">
            <!-- loader -->
            <div id="loader-container" class="flex justify-center my-4 hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>

            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

            <!-- show more btn -->
            <div id="show-all-container" class="hidden mt-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-active btn-primary ">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    
    <!-- script -->
    <script src="./script/isLoader.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
